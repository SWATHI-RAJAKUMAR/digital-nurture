<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Badge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .position-wrapper {
      position: relative;
      display: inline-block;
    }
    .badge-overlay {
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body class="p-4">
  <div class="position-wrapper">
    <img src="https://via.placeholder.com/150" class="img-thumbnail">
    <span class="badge bg-danger badge-overlay">New</span>
  </div>
</body>
</html>
