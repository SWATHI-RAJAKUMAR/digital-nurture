<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Four Column</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-3 bg-primary text-white p-3">Col 1</div>
      <div class="col-sm-3 bg-secondary text-white p-3">Col 2</div>
      <div class="col-sm-3 bg-success text-white p-3">Col 3</div>
      <div class="col-sm-3 bg-danger text-white p-3">Col 4</div>
    </div>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
