<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap JS Plugin Example</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2>Button with Collapse Plugin</h2>
  <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample">
    Toggle Content
  </button>
  <div class="collapse mt-3" id="collapseExample">
    <div class="card card-body">
      This content is toggled using Bootstrap's JavaScript plugin.
    </div>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
